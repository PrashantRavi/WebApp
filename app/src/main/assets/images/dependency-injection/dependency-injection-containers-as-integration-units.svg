<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">


<defs>
   <linearGradient id="redGradient"
                   x1="0%" y1="0%"
                   x2="0%" y2="100%"
                   spreadMethod="pad">
     <stop offset="0%"   stop-color="#ff9999" stop-opacity="1"/>
     <stop offset="100%" stop-color="#cc6666" stop-opacity="1"/>
   </linearGradient>
   <linearGradient id="greenGradient"
                   x1="0%" y1="0%"
                   x2="0%" y2="100%"
                   spreadMethod="pad">
     <stop offset="0%"   stop-color="#99ff99" stop-opacity="1"/>
     <stop offset="100%" stop-color="#66cc66" stop-opacity="1"/>
   </linearGradient>
    <linearGradient id="orangeGradient"
                    x1="0%" y1="0%"
                    x2="0%" y2="100%"
                    spreadMethod="pad">
      <stop offset="0%"   stop-color="#ffcccc" stop-opacity="1"/>
      <stop offset="100%" stop-color="#cc9900" stop-opacity="1"/>
    </linearGradient>
    <linearGradient id="blueGradient"
                    x1="0%" y1="0%"
                    x2="0%" y2="100%"
                    spreadMethod="pad">
      <stop offset="0%"   stop-color="#33ccff" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0099cc" stop-opacity="1"/>
    </linearGradient>
 </defs>


<svg x="10" y="0">
  <rect x="0" y="85" width="510" height="330" rx="2" ry="2" style="stroke: #000000; stroke-width: 1; fill: none;" />


